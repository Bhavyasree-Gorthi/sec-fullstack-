<!DOCTYPE html>
<html>
<head>
  <title>Editable To-Do List</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f0f7fa 0%, #e3e6f3 100%);
      padding: 40px;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(60, 72, 88, 0.15);
      padding: 24px 28px;
    }
    h2 {
      color: #4299e1;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 1px;
    }
    #todo-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #todo-list li {
      padding: 12px 14px;
      border-bottom: 1px solid #ececf4;
      cursor: pointer;
      background: #f6f8fa;
      font-size: 1.1em;
      transition: background 0.2s, box-shadow 0.2s;
      position: relative;
    }
    #todo-list li:last-child {
      border-bottom: none;
    }
    #todo-list li:hover {
      background: #e3e5f5;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.09);
    }
    .edit-task {
      width: 95%;
      padding: 9px 12px;
      border: 1px solid #4299e1;
      font-size: 1em;
      border-radius: 8px;
      outline-color: #48bb78;
      box-sizing: border-box;
      background: #eaf6fb;
      box-shadow: 0 1px 4px rgba(120, 144, 156, 0.08);
    }
    .edit-task:focus {
      background: #fff;
      border-color: #48bb78;
      box-shadow: 0 2px 10px rgba(72, 187, 120, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My To-Do List</h2>
    <ul id="todo-list">
      <li>Buy milk</li>
      <li>Finish project</li>
      <li>Call friend</li>
    </ul>
  </div>
  <script>
    // Double-click to edit a task
    $('#todo-list').on('dblclick', 'li', function() {
      var $li = $(this);
      var currentText = $li.text();
      var $input = $('<input type="text" class="edit-task">').val(currentText);

      // Swap text with input
      $li.html($input);
      $input.focus();

      // Save input value on Enter or blur
      function saveTask() {
        var newText = $input.val();
        $li.html(newText);
      }

      // Detect Enter key
      $input.on('keydown', function(e) {
        if (e.which === 13) {
          saveTask();
        }
      });
      // Detect when input loses focus
      $input.on('blur', saveTask);
    });
  </script>
</body>
</html>
